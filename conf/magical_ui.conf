<VirtualHost *:80>
    ServerAdmin jeremy@
    DocumentRoot /var/www/magical_ui
    ErrorLog ${APACHE_LOG_DIR}/magical_ui.log
    CustomLog ${APACHE_LOG_DIR}/magical_ui.log combined
    RedirectMatch ^/$ http://0.0.0.0:8000/index.php/Home
	RewriteEngine on
	RewriteCond %{THE_REQUEST} /index\.php/(.+)\sHTTP [NC]
	RewriteRule ^ /%1 [NE,L,R]
	RewriteCond %{REQUEST_FILENAME} !-d
	RewriteCond %{REQUEST_FILENAME} !-f
	RewriteRule ^(.+)$ /index.php/$1 [L]
</VirtualHost>
